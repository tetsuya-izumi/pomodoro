<!DOCTYPE html>

<head>

</head>
<title id="title_text">
    ポモドーロタイマー
</title>

<body>
    <div class="main">
        <div class="article">
            <div class="content">
                <div class="time_box">
                    <span id="minute_shower"></span><span id="time_text">min</span>

                <div class="time_box">
                    <span id="second_shower"></span><span id="time_text">sec</span>
                </div>

            </div>
        </div>
        <div class="article">
            <div class="content">
                <div class="button_circle" id="button_circle" onclick="Click_Button()">
                    <span id="button_text"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
